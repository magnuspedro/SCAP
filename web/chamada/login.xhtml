<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
       
    </h:head>
    <h:body><h:form id="loginForm">          
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:panel header="Login Instrutor" style="width: 360px;position: absolute;top:35%;left:35% ">
                <p:panelGrid columns="1" rendered="#{chamadaController.instrutor != null}">
                    <p:outputLabel value="#{bundle.CreateInstrutorLabel_cpf}" for="cpf" />
                    <p:inputMask id="cpf" value="#{chamadaController.instrutor.cpf}" title="#{bundle.CreateInstrutorTitle_cpf}" mask="999.999.999-99" required="true" />
                    <p:outputLabel value="#{bundle.CreateInstrutorLabel_senha}" for="senha" />
                    <p:password id="senha" value="#{chamadaController.instrutor.senha}" title="#{bundle.CreateInstrutorTitle_senha}" />
                    <p:commandButton action="#{chamadaController.autenticar()}" value="Login" update="growl"/>
                </p:panelGrid>
            </p:panel>

        </h:form>

    </h:body>
</html>
