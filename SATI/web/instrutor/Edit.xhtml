<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInstrutorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInstrutorLabel_idinstrutor}" for="idinstrutor" />
                    <h:inputText id="idinstrutor" value="#{instrutorController.selected.idinstrutor}" title="#{bundle.EditInstrutorTitle_idinstrutor}" required="true" requiredMessage="#{bundle.EditInstrutorRequiredMessage_idinstrutor}"/>
                    <h:outputLabel value="#{bundle.EditInstrutorLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{instrutorController.selected.nome}" title="#{bundle.EditInstrutorTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditInstrutorLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{instrutorController.selected.tipo}" title="#{bundle.EditInstrutorTitle_tipo}" />
                    <h:outputLabel value="#{bundle.EditInstrutorLabel_rg}" for="rg" />
                    <h:inputText id="rg" value="#{instrutorController.selected.rg}" title="#{bundle.EditInstrutorTitle_rg}" />
                    <h:outputLabel value="#{bundle.EditInstrutorLabel_orgaoExpeditor}" for="orgaoExpeditor" />
                    <h:inputText id="orgaoExpeditor" value="#{instrutorController.selected.orgaoExpeditor}" title="#{bundle.EditInstrutorTitle_orgaoExpeditor}" />
                    <h:outputLabel value="#{bundle.EditInstrutorLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{instrutorController.selected.cpf}" title="#{bundle.EditInstrutorTitle_cpf}" />
                    <h:outputLabel value="#{bundle.EditInstrutorLabel_senha}" for="senha" />
                    <h:inputText id="senha" value="#{instrutorController.selected.senha}" title="#{bundle.EditInstrutorTitle_senha}" />
                    <h:outputLabel value="#{bundle.EditInstrutorLabel_administrador}" for="administrador" />
                    <h:inputText id="administrador" value="#{instrutorController.selected.administrador}" title="#{bundle.EditInstrutorTitle_administrador}" />
                    <h:outputLabel value="#{bundle.EditInstrutorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{instrutorController.selected.email}" title="#{bundle.EditInstrutorTitle_email}" />
                </h:panelGrid>
                <h:commandLink action="#{instrutorController.update}" value="#{bundle.EditInstrutorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInstrutorViewLink}"/>
                <br />
                <h:commandLink action="#{instrutorController.prepareList}" value="#{bundle.EditInstrutorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInstrutorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
