<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInstrutorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInstrutorEmpty}" rendered="#{instrutorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{instrutorController.items.rowCount > 0}">
                    <h:outputText value="#{instrutorController.pagination.pageFirstItem + 1}..#{instrutorController.pagination.pageLastItem + 1}/#{instrutorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{instrutorController.previous}" value="#{bundle.Previous} #{instrutorController.pagination.pageSize}" rendered="#{instrutorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{instrutorController.next}" value="#{bundle.Next} #{instrutorController.pagination.pageSize}" rendered="#{instrutorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{instrutorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrutorTitle_idinstrutor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idinstrutor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrutorTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrutorTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrutorTitle_rg}"/>
                            </f:facet>
                            <h:outputText value="#{item.rg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrutorTitle_orgaoExpeditor}"/>
                            </f:facet>
                            <h:outputText value="#{item.orgaoExpeditor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrutorTitle_cpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrutorTitle_senha}"/>
                            </f:facet>
                            <h:outputText value="#{item.senha}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInstrutorTitle_administrador}"/>
                            </f:facet>
                            <h:outputText value="#{item.administrador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{instrutorController.prepareView}" value="#{bundle.ListInstrutorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{instrutorController.prepareEdit}" value="#{bundle.ListInstrutorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{instrutorController.destroy}" value="#{bundle.ListInstrutorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{instrutorController.prepareCreate}" value="#{bundle.ListInstrutorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInstrutorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
