<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInstrutorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInstrutorLabel_idinstrutor}" for="idinstrutor" />
                    <h:inputText id="idinstrutor" value="#{instrutorController.selected.idinstrutor}" title="#{bundle.CreateInstrutorTitle_idinstrutor}" required="true" requiredMessage="#{bundle.CreateInstrutorRequiredMessage_idinstrutor}"/>
                    <h:outputLabel value="#{bundle.CreateInstrutorLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{instrutorController.selected.nome}" title="#{bundle.CreateInstrutorTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateInstrutorLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{instrutorController.selected.tipo}" title="#{bundle.CreateInstrutorTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreateInstrutorLabel_rg}" for="rg" />
                    <h:inputText id="rg" value="#{instrutorController.selected.rg}" title="#{bundle.CreateInstrutorTitle_rg}" />
                    <h:outputLabel value="#{bundle.CreateInstrutorLabel_orgaoExpeditor}" for="orgaoExpeditor" />
                    <h:inputText id="orgaoExpeditor" value="#{instrutorController.selected.orgaoExpeditor}" title="#{bundle.CreateInstrutorTitle_orgaoExpeditor}" />
                    <h:outputLabel value="#{bundle.CreateInstrutorLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{instrutorController.selected.cpf}" title="#{bundle.CreateInstrutorTitle_cpf}" />
                    <h:outputLabel value="#{bundle.CreateInstrutorLabel_senha}" for="senha" />
                    <h:inputText id="senha" value="#{instrutorController.selected.senha}" title="#{bundle.CreateInstrutorTitle_senha}" />
                    <h:outputLabel value="#{bundle.CreateInstrutorLabel_administrador}" for="administrador" />
                    <h:inputText id="administrador" value="#{instrutorController.selected.administrador}" title="#{bundle.CreateInstrutorTitle_administrador}" />
                    <h:outputLabel value="#{bundle.CreateInstrutorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{instrutorController.selected.email}" title="#{bundle.CreateInstrutorTitle_email}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{instrutorController.create}" value="#{bundle.CreateInstrutorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{instrutorController.prepareList}" value="#{bundle.CreateInstrutorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInstrutorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
