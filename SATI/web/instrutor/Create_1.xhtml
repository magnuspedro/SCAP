<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInstrutorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="box">
                <h:form class="createForm">
                    <p:fieldset legend ="Cadastro de Instrutores " toggleable="true" toggleSpeed="500">
                        <p:messages />
                        <h:panelGrid class="createGrid" columns="2" styleClass="borderNone">
                            <p:outputLabel value="#{bundle.CreateInstrutorLabel_nome}" for="nome" />
                            <p:inputText id="nome" value="#{instrutorController.selected.nome}" title="#{bundle.CreateInstrutorTitle_nome}" />
                            <p:outputLabel value="#{bundle.CreateInstrutorLabel_tipo}" for="tipo" />
                            <p:inputText id="tipo" value="#{instrutorController.selected.tipo}" title="#{bundle.CreateInstrutorTitle_tipo}" />
                            <p:outputLabel value="#{bundle.CreateInstrutorLabel_rg}" for="rg" />
                            <p:inputText id="rg" value="#{instrutorController.selected.rg}" title="#{bundle.CreateInstrutorTitle_rg}" />
                            <p:outputLabel value="#{bundle.CreateInstrutorLabel_orgaoExpeditor}" for="orgaoExpeditor" />
                            <p:inputText id="orgaoExpeditor" value="#{instrutorController.selected.orgaoExpeditor}" title="#{bundle.CreateInstrutorTitle_orgaoExpeditor}" />
                            <p:outputLabel value="#{bundle.CreateInstrutorLabel_cpf}" for="cpf" />
                            <p:inputText id="cpf" value="#{instrutorController.selected.cpf}" title="#{bundle.CreateInstrutorTitle_cpf}" />
                            <p:outputLabel value="#{bundle.CreateInstrutorLabel_email}" for="email" />
                            <p:inputText id="email" value="#{instrutorController.selected.email}" title="#{bundle.CreateInstrutorTitle_email}" />
                            <p:outputLabel value="#{bundle.CreateInstrutorLabel_senha}" for="senha" />
                            <p:password id="senha" value="#{instrutorController.selected.senha}" title="#{bundle.CreateInstrutorTitle_senha}" feedback="true"/>                                                        
                           
                            <h:outputText value="#{bundle.CreateInstrutorLabel_administrador}" />
                            <p:selectBooleanCheckbox value="#{instrutorController.selected.administrador}" />
                            
                            <p:commandButton ajax="false"   action="#{instrutorController.create}" value="Salvar"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </div>
            <div class="table">
                <h:form>
                    <h:outputText escape="false" value="#{bundle.ListInstrutorEmpty}" rendered="#{instrutorController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{instrutorController.items.rowCount > 0}">                        
                        <h:commandLink action="#{instrutorController.previous}" value="#{bundle.Previous} #{instrutorController.pagination.pageSize}" rendered="#{instrutorController.pagination.hasPreviousPage}"/>
                        <p:dataTable id="tabela" value="#{instrutorController.items}" var="item" emptyMessage="Nenhum registro incluido." paginator="true" rows="5" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="5,10,15"   lazy="true">                           
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListInstrutorTitle_nome}"/>
                                </f:facet>
                                <p:outputLabel value="#{item.nome}"/>                                
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListInstrutorTitle_email}"/>
                                </f:facet>
                                <p:outputLabel value="#{item.email}"/>
                            </p:column> 
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Opções"/>
                                </f:facet>
                                <p:commandButton ajax="false" action="#{instrutorController.prepareEdit}" image="ui-icon-pencil"/>
                                <p:outputLabel value=" "/>
                                <p:commandButton ajax="false" action="#{instrutorController.destroy}" image="ui-icon-trash"/>
                                <p:outputLabel value=" "/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
