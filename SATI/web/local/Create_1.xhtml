<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDataEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="box">
                <h:form class="createForm">
                    <p:fieldset legend =" Cadastrar Local" toggleable="true" toggleSpeed="500">
                        <p:messages />
                        <h:panelGrid class="createGrid" columns="2" styleClass="borderNone">

                            <h:outputLabel value="#{bundle.CreateLocalLabel_nomeLocal}" for="nomeLocal" />
                            <p:inputText id="nomeLocal" value="#{localController.selected.nomeLocal}" title="#{bundle.CreateLocalTitle_nomeLocal}"/>                                                                                                                    

                            <h:outputLabel value="#{bundle.CreateLocalLabel_sala}" for="sala" />
                            <p:inputText id="sala" value="#{localController.selected.sala}" title="#{bundle.CreateLocalTitle_sala}"/>                                                                                                                    

                            <p:commandButton ajax="false"   action="#{localController.create()}" value="Salvar"/>
                        </h:panelGrid>
                    </p:fieldset>
                    <br/>
                    <h:outputText escape="false" value="Vazio" rendered="#{localController.items.rowCount == 0}"/>

                    <h:panelGroup rendered="#{localController.items.rowCount > 0}">


                        <h:commandLink action="#{localController.previous}" value="#{bundle.Previous} #{localController.pagination.pageSize}" rendered="#{localController.pagination.hasPreviousPage}"/>
                        <h:commandLink action="#{localController.next}" value="#{bundle.Next} #{localController.pagination.pageSize}" rendered="#{localController.pagination.hasNextPage}"/>
                        <h:commandLink action="#{localController.previous}" value="#{bundle.Previous} #{localController.pagination.pageSize}" rendered="#{localController.pagination.hasPreviousPage}"/>
                        <h:commandLink action="#{localController.next}" value="#{bundle.Next} #{localController.pagination.pageSize}" rendered="#{localController.pagination.hasNextPage}"/>
                        <p:dataTable id="tabela" value="#{localController.items}" var="item" 
                                     emptyMessage="Nenhum registro incluido." paginator="true" rows="10"
                                     rowKey="#{item.idlocal}">                            
                            <p:column headerText="Nome Local">
                                <p:outputLabel value="#{item.nomeLocal}"/>
                            </p:column>         
                            <p:column headerText="Sala">
                                <p:outputLabel value="#{item.sala}"/>
                            </p:column>    
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Opções"/>
                                </f:facet>
                                <p:commandButton ajax="false" action="#{localController.prepareEdit}" image="ui-icon-pencil"/>
                                <p:outputLabel value=" "/>
                                <p:commandButton ajax="false" action="#{localController.destroy}" image="ui-icon-trash"/>
                                <p:outputLabel value=" "/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>

                </h:form>
            </div>            
        </ui:define>
    </ui:composition>
</html>
