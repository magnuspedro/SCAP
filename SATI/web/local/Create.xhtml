<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLocalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLocalLabel_idlocal}" for="idlocal" />
                    <h:inputText id="idlocal" value="#{localController.selected.idlocal}" title="#{bundle.CreateLocalTitle_idlocal}" required="true" requiredMessage="#{bundle.CreateLocalRequiredMessage_idlocal}"/>
                    <h:outputLabel value="#{bundle.CreateLocalLabel_nomeLocal}" for="nomeLocal" />
                    <h:inputText id="nomeLocal" value="#{localController.selected.nomeLocal}" title="#{bundle.CreateLocalTitle_nomeLocal}" />
                    <h:outputLabel value="#{bundle.CreateLocalLabel_sala}" for="sala" />
                    <h:inputText id="sala" value="#{localController.selected.sala}" title="#{bundle.CreateLocalTitle_sala}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{localController.create}" value="#{bundle.CreateLocalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{localController.prepareList}" value="#{bundle.CreateLocalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLocalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
