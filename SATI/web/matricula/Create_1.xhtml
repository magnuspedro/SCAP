<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <div class="box">
                <h:form class="createForm">
                    <p:growl id="msgs" showDetail="true" />
                    <p:fieldset legend="Cadastro de Matricula" toggleable="true" toggleSpeed="500">
                        <p:messages />
                        <p:panelGrid class="createGrid" columns="2" styleClass="borderNone">
                            <p:outputLabel value="#{bundle.CreateMatriculaLabel_pago}" for="pago" />
                            <p:selectBooleanButton id="pago" value="#{matriculaController.selected.pago}" onLabel="Pago" offLabel="Não Pago" style="width:150px" />
                            <p:outputLabel value="#{bundle.CreateMatriculaLabel_idaluno}" for="idaluno" />
                            <p:selectOneMenu id="idaluno" value="#{matriculaController.selected.idaluno}" required="true" requiredMessage="#{bundle.CreateMatriculaRequiredMessage_idaluno}">
                                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{alunoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateMatriculaLabel_idevento}" for="idevento" />
                            <p:selectOneMenu id="idevento" value="#{matriculaController.selected.idevento}" required="true" requiredMessage="#{bundle.CreateMatriculaRequiredMessage_idevento}">
                                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:commandButton ajax="false" action="#{matriculaController.create}" value="#{bundle.CreateMatriculaSaveLink}"/>
                        </p:panelGrid>
                    </p:fieldset>
                </h:form>
            </div>
            <h:form>
                <h:outputText escape="false" value="#{bundle.ListMatriculaEmpty}" rendered="#{matriculaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{matriculaController.items.rowCount > 0}">
                    <h:outputText value="#{matriculaController.pagination.pageFirstItem + 1}..#{matriculaController.pagination.pageLastItem + 1}/#{matriculaController.pagination.itemsCount}"/>
                    <h:commandLink action="#{matriculaController.previous}" value="#{bundle.Previous} #{matriculaController.pagination.pageSize}" rendered="#{matriculaController.pagination.hasPreviousPage}"/>
                    <h:commandLink action="#{matriculaController.next}" value="#{bundle.Next} #{matriculaController.pagination.pageSize}" rendered="#{matriculaController.pagination.hasNextPage}"/>
                    <p:dataTable id="tabela" value="#{matriculaController.items}" var="item" emptyMessage="Nenhum registro incluido." paginator="true" rows="10">
                        <p:column headerText="Aluno:">
                            <p:outputLabel value="#{item.idaluno.nome}"/>
                        </p:column>
                        <p:column headerText="Evento:">
                            <p:outputLabel value="#{item.idevento.nome}"/>
                        </p:column>
                        <p:column headerText="Pago:">
                            <p:selectBooleanCheckbox disabled="true" value="#{item.pago}" />
                        </p:column>
                        <p:column headerText="Opções">
                            <p:commandButton ajax="false" action="#{matriculaController.prepareEdit}" image="ui-icon-pencil"/>
                            <p:outputLabel value=" "/>
                            <p:commandButton ajax="false" action="#{matriculaController.destroy}" image="ui-icon-trash"/>
                            <p:outputLabel value=" "/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
