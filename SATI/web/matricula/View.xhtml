<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewMatriculaTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMatriculaLabel_idmatricula}"/>

                    <h:outputText value="#{matriculaController.selected.idaluno}" title="#{bundle.ViewMatriculaTitle_idaluno}"/>
                    <h:outputText value="#{bundle.ViewMatriculaLabel_idevento}"/>
                    <h:outputText value="#{matriculaController.selected.idevento}" title="#{bundle.ViewMatriculaTitle_idevento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{matriculaController.destroyAndView}" value="#{bundle.ViewMatriculaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMatriculaEditLink}"/>
                <br />
                <h:commandLink action="#{matriculaController.prepareCreate}" value="#{bundle.ViewMatriculaCreateLink}" />
                <br />
                <h:commandLink action="#{matriculaController.prepareList}" value="#{bundle.ViewMatriculaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMatriculaIndexLink}"/>

            </h:form>

    </ui:composition>
