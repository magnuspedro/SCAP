<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDataEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDataEventoEmpty}" rendered="#{dataEventoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dataEventoController.items.rowCount > 0}">
                    <h:outputText value="#{dataEventoController.pagination.pageFirstItem + 1}..#{dataEventoController.pagination.pageLastItem + 1}/#{dataEventoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dataEventoController.previous}" value="#{bundle.Previous} #{dataEventoController.pagination.pageSize}" rendered="#{dataEventoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dataEventoController.next}" value="#{bundle.Next} #{dataEventoController.pagination.pageSize}" rendered="#{dataEventoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dataEventoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataEventoTitle_iddataEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddataEvento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataEventoTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataEventoTitle_aberto}"/>
                            </f:facet>
                            <h:outputText value="#{item.aberto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataEventoTitle_horaAberto}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaAberto}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataEventoTitle_horaFechamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaFechamento}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDataEventoTitle_idevento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idevento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dataEventoController.prepareView}" value="#{bundle.ListDataEventoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dataEventoController.prepareEdit}" value="#{bundle.ListDataEventoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dataEventoController.destroy}" value="#{bundle.ListDataEventoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dataEventoController.prepareCreate}" value="#{bundle.ListDataEventoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDataEventoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
