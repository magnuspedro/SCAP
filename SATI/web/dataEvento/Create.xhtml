<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDataEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDataEventoLabel_iddataEvento}" for="iddataEvento" />
                    <h:inputText id="iddataEvento" value="#{dataEventoController.selected.iddataEvento}" title="#{bundle.CreateDataEventoTitle_iddataEvento}" required="true" requiredMessage="#{bundle.CreateDataEventoRequiredMessage_iddataEvento}"/>
                    <h:outputLabel value="#{bundle.CreateDataEventoLabel_data}" for="data" />
                    <h:inputText id="data" value="#{dataEventoController.selected.data}" title="#{bundle.CreateDataEventoTitle_data}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDataEventoLabel_aberto}" for="aberto" />
                    <h:inputText id="aberto" value="#{dataEventoController.selected.aberto}" title="#{bundle.CreateDataEventoTitle_aberto}" />
                    <h:outputLabel value="#{bundle.CreateDataEventoLabel_horaAberto}" for="horaAberto" />
                    <h:inputText id="horaAberto" value="#{dataEventoController.selected.horaAberto}" title="#{bundle.CreateDataEventoTitle_horaAberto}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDataEventoLabel_horaFechamento}" for="horaFechamento" />
                    <h:inputText id="horaFechamento" value="#{dataEventoController.selected.horaFechamento}" title="#{bundle.CreateDataEventoTitle_horaFechamento}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDataEventoLabel_idevento}" for="idevento" />
                    <h:selectOneMenu id="idevento" value="#{dataEventoController.selected.idevento}" title="#{bundle.CreateDataEventoTitle_idevento}" required="true" requiredMessage="#{bundle.CreateDataEventoRequiredMessage_idevento}">
                        <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDataEventoLabel_nomeEvento}" for="nomeEvento" />
                    <h:inputText id="nomeEvento" value="#{dataEventoController.selected.nomeEvento}" title="#{bundle.CreateDataEventoTitle_nomeEvento}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dataEventoController.create}" value="#{bundle.CreateDataEventoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{dataEventoController.prepareList}" value="#{bundle.CreateDataEventoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDataEventoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
