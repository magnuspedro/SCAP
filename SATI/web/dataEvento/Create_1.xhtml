<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDataEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="box">
                <h:form class="createForm">
                    <p:fieldset legend =" Data do Evento" toggleable="true" toggleSpeed="500">
                        <p:messages />
                        <h:panelGrid class="createGrid" columns="2" styleClass="borderNone">
                            <h:outputLabel value="#{bundle.CreateDataEventoLabel_data}" for="data" />
                            <p:calendar id="data" value="#{dataEventoController.selected.data}" title="#{bundle.CreateDataEventoTitle_data}" effect="fold">
                                <f:convertDateTime pattern="dd/mm/yy"/>
                            </p:calendar>
                            <h:outputLabel value="#{bundle.CreateDataEventoLabel_aberto}" for="aberto" />
                            <p:inputText id="aberto" value="#{dataEventoController.selected.aberto}" title="#{bundle.CreateDataEventoTitle_aberto}" />
                            <h:outputLabel value="#{bundle.CreateDataEventoLabel_horaAberto}" for="horaAberto" />
                            <p:inputText id="horaAberto" value="#{dataEventoController.selected.horaAberto}" title="#{bundle.CreateDataEventoTitle_horaAberto}" >
                                <f:convertDateTime pattern="HH:mm" />
                            </p:inputText>
                            <h:outputLabel value="#{bundle.CreateDataEventoLabel_horaFechamento}" for="horaFechamento" />
                            <p:inputText id="horaFechamento" value="#{dataEventoController.selected.horaFechamento}" title="#{bundle.CreateDataEventoTitle_horaFechamento}" >
                                <f:convertDateTime pattern="HH:mm" />
                            </p:inputText>
                            <h:outputLabel value="#{bundle.CreateDataEventoLabel_idevento}" for="idevento" />
                            <p:selectOneMenu id="idevento" value="#{dataEventoController.selected.idevento}"  required="true" requiredMessage="#{bundle.CreateDataEventoRequiredMessage_idevento}">
                                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <p:commandButton ajax="false"   action="#{dataEventoController.create}" value="Salvar"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </div>
            <div class="table">
                <h:form>
                    <h:outputText escape="false" value="#{bundle.ListDataEventoEmpty}" rendered="#{dataEventoController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{dataEventoController.items.rowCount > 0}">
                        <h:outputText value="#{dataEventoController.pagination.pageFirstItem + 1}..#{dataEventoController.pagination.pageLastItem + 1}/#{dataEventoController.pagination.itemsCount}"/>
                        <h:commandLink action="#{dataEventoController.previous}" value="#{bundle.Previous} #{dataEventoController.pagination.pageSize}" rendered="#{dataEventoController.pagination.hasPreviousPage}"/>
                        <p:dataTable id="tabela" value="#{dataEventoController.items}" var="item" emptyMessage="Nenhum registro incluido." paginator="true" rows="5" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                     rowsPerPageTemplate="5,10,15"   lazy="true">                           
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListDataEventoTitle_data}"/>
                                </f:facet>
                                <p:outputLabel value="#{item.data}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="#{bundle.ListDataEventoTitle_aberto}"/>
                                </f:facet>
                                <p:outputLabel value="#{item.aberto}"/>
                            </p:column>                            
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Abertura:"/>
                                </f:facet>
                                <p:outputLabel value="#{item.horaAberto}">
                                    <f:convertDateTime pattern="HH:mm:ss"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Fechamento"/>
                                </f:facet>
                                <p:outputLabel value="#{item.horaFechamento}">
                                    <f:convertDateTime pattern="HH:mm:ss"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Evento:"/>
                                </f:facet>
                                <p:outputLabel value="#{item.idevento}"/>
                            </p:column>                                                 
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Opções"/>
                                </f:facet>
                                <p:commandButton ajax="false" action="#{dataEventoController.prepareEdit}" image="ui-icon-pencil"/>
                                <p:outputLabel value=" "/>
                                <p:commandButton ajax="false" action="#{dataEventoController.destroy}" image="ui-icon-trash"/>
                                <p:outputLabel value=" "/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGroup>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
