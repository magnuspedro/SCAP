<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <div class="box">
                <h:form class="createForm">
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <p:fieldset legend="Chamada PadrÃ£o" toggleable="true" toggleSpeed="500">
                        <p:messages />
                        <p:panelGrid class="createGrid" columns="2" styleClass="borderNone">
                            <p:outputLabel for="idinstrutor" value="Intrutor"/>
                            <p:selectOneMenu id="idinstrutor" value="#{eventosInstrutoresController.selected.idinstrutor}" 
                                             valueChangeListener="#{eventosInstrutoresController.selectOneMenuListener}"
                                             required="true" requiredMessage="Selecione um Instrutor" onchange="">
                                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{instrutorController.itemsAvailableSelectOne}"/>
                                <f:ajax event="change" render="iddataEvento"/>
                            </p:selectOneMenu>
                            <p:outputLabel for="iddataEvento" value="Eventos:"/>
                            <p:selectOneMenu id="iddataEvento" value="#{dataEventoController.selected.idevento}"
                                             valueChangeListener="#{chamadaController.carregaChamada}"
                                             required="true"
                                             requiredMessage="#{bundle.CreateChamadaRequiredMessage_iddataEvento}">
                                <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{eventosInstrutoresController.eventos}"/>
                                <f:ajax event="change" render="tabela"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </p:fieldset>
                </h:form>
            </div>
            <h:form>
                <h:outputText escape="false" value="#{bundle.ListAlunoEmpty}" rendered="#{chamadaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{chamadaController.items.rowCount > 0}">
                    <h:outputText value="#{chamadaController.pagination.pageFirstItem + 1}..#{chamadaController.pagination.pageLastItem + 1}/#{chamadaController.pagination.itemsCount}"/>
                    <h:commandLink action="#{chamadaController.previous}" value="#{bundle.Previous} #{chamadaController.pagination.pageSize}" rendered="#{chamadaController.pagination.hasPreviousPage}"/>
                    <h:commandLink action="#{chamadaController.next}" value="#{bundle.Next} #{chamadaController.pagination.pageSize}" rendered="#{chamadaController.pagination.hasNextPage}"/>
                    <p:dataTable id="tabela" value="#{chamadaController.items}" var="item" 
                                 emptyMessage="Nenhum registro incluido." paginator="true" rows="10">
                        
                        <p:column headerText="Faltas:" >
                            <p:cellEditor>
                                <p:inputNumber  value="#{item.faltas}"  style="width:16px;text-align:center"/>
                            </p:cellEditor>
                        </p:column>
      
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
