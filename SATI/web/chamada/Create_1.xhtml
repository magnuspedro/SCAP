<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <div class="box">
                <h:form class="createForm">
                    <p:growl id="growl" showDetail="true" sticky="true" />  
                    <p:fieldset legend="Chamada Padrão" toggleable="true" toggleSpeed="500">
                        <p:messages />
                        <h:panelGroup rendered="#{chamadaController.items.rowCount > 0}">
                            <h:outputText value="#{chamadaController.pagination.pageFirstItem + 1}..#{chamadaController.pagination.pageLastItem + 1}/#{chamadaController.pagination.itemsCount}"/>
                            <h:commandLink action="#{chamadaController.previous}" value="#{bundle.Previous} #{chamadaController.pagination.pageSize}" rendered="#{chamadaController.pagination.hasPreviousPage}"/>
                            <h:commandLink action="#{chamadaController.next}" value="#{bundle.Next} #{chamadaController.pagination.pageSize}" rendered="#{chamadaController.pagination.hasNextPage}"/>
                            <p:dataTable id="tabela" value="#{chamadaController.items}" var="item" emptyMessage="Nenhum registro incluido." paginator="false" rows="90">
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="#{bundle.ListAlunoTitle_nome}"/>
                                    </f:facet>
                                    <p:outputLabel value="#{item.nomeAluno}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="#{bundle.ListEventoTitle_nome}"/>
                                    </f:facet>
                                    <p:outputLabel value="#{item.nomeEvento}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <p:outputLabel value="Presença:"/>
                                    </f:facet>
                                    <p:inputNumber value="#{item.faltas}"
                                                   decimalPlaces="0"  
                                                   onblur="#{chamadaController.create()}"
                                                   onchange="#{chamadaController.create()}"
                                                   onfocus="#{chamadaController.prepareEdit()}" />
                                </p:column>
                            </p:dataTable>
                            <br/>
                            <p:commandButton ajax="false" action="#{chamadaController.create}" value="Salvar"/>
                        </h:panelGroup>
                    </p:fieldset>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
