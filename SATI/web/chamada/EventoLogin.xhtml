<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <div class="box">
                <h:form class="createForm">
                    <p:messages />
                    <p:panelGrid class="createGrid" columns="2" styleClass="borderNone">

                        <p:selectOneMenu id="idinstrutor" value="#{eventosInstrutoresController.selected.idinstrutor}" required="true" requiredMessage="#{bundle.CreateChamadaRequiredMessage_iddataEvento}">
                            <p:ajax listener="#{instrutorController.itemsAvailableSelectOne}"/>
                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{instrutorController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Eventos:"/>
                        <p:selectOneMenu id="iddataEvento" value="#{chamadaController.selected.iddataEvento}" required="true" requiredMessage="#{bundle.CreateChamadaRequiredMessage_iddataEvento}">
                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{dataEventoController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Senha: " />
                        <p:password id="nonFeedback" value="#{instrutorController.selected.senha}" />

                    </p:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
