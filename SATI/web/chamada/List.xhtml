<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListChamadaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListChamadaEmpty}" rendered="#{chamadaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{chamadaController.items.rowCount > 0}">
                    <h:outputText value="#{chamadaController.pagination.pageFirstItem + 1}..#{chamadaController.pagination.pageLastItem + 1}/#{chamadaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{chamadaController.previous}" value="#{bundle.Previous} #{chamadaController.pagination.pageSize}" rendered="#{chamadaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{chamadaController.next}" value="#{bundle.Next} #{chamadaController.pagination.pageSize}" rendered="#{chamadaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{chamadaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChamadaTitle_idchamada}"/>
                            </f:facet>
                            <h:outputText value="#{item.idchamada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChamadaTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChamadaTitle_situacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.situacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChamadaTitle_idaluno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idaluno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChamadaTitle_iddataEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddataEvento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChamadaTitle_nomeAluno}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeAluno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChamadaTitle_nomeEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeEvento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChamadaTitle_faltas}"/>
                            </f:facet>
                            <h:outputText value="#{item.faltas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{chamadaController.prepareView}" value="#{bundle.ListChamadaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{chamadaController.prepareEdit}" value="#{bundle.ListChamadaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{chamadaController.destroy}" value="#{bundle.ListChamadaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{chamadaController.prepareCreate}" value="#{bundle.ListChamadaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListChamadaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
