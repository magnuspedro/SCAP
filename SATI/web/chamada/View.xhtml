<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewChamadaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewChamadaLabel_idchamada}"/>
                    <h:outputText value="#{chamadaController.selected.idchamada}" title="#{bundle.ViewChamadaTitle_idchamada}"/>
                    <h:outputText value="#{bundle.ViewChamadaLabel_hora}"/>
                    <h:outputText value="#{chamadaController.selected.hora}" title="#{bundle.ViewChamadaTitle_hora}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewChamadaLabel_situacao}"/>
                    <h:outputText value="#{chamadaController.selected.situacao}" title="#{bundle.ViewChamadaTitle_situacao}"/>
                    <h:outputText value="#{bundle.ViewChamadaLabel_idaluno}"/>
                    <h:outputText value="#{chamadaController.selected.idaluno}" title="#{bundle.ViewChamadaTitle_idaluno}"/>
                    <h:outputText value="#{bundle.ViewChamadaLabel_iddataEvento}"/>
                    <h:outputText value="#{chamadaController.selected.iddataEvento}" title="#{bundle.ViewChamadaTitle_iddataEvento}"/>
                    <h:outputText value="#{bundle.ViewChamadaLabel_nomeAluno}"/>
                    <h:outputText value="#{chamadaController.selected.nomeAluno}" title="#{bundle.ViewChamadaTitle_nomeAluno}"/>
                    <h:outputText value="#{bundle.ViewChamadaLabel_nomeEvento}"/>
                    <h:outputText value="#{chamadaController.selected.nomeEvento}" title="#{bundle.ViewChamadaTitle_nomeEvento}"/>
                    <h:outputText value="#{bundle.ViewChamadaLabel_faltas}"/>
                    <h:outputText value="#{chamadaController.selected.faltas}" title="#{bundle.ViewChamadaTitle_faltas}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{chamadaController.destroyAndView}" value="#{bundle.ViewChamadaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewChamadaEditLink}"/>
                <br />
                <h:commandLink action="#{chamadaController.prepareCreate}" value="#{bundle.ViewChamadaCreateLink}" />
                <br />
                <h:commandLink action="#{chamadaController.prepareList}" value="#{bundle.ViewChamadaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewChamadaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
