<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="body">
            <div class="box">
                <h:form class="createForm">
                    <p:fieldset legend="Cadastrar Participante" toggleable="true" toggleSpeed="500">                        
                        <p:messages/>
                        <p:panelGrid class="createGrid" columns="2" styleClass="borderNone">

                            <p:outputLabel value="#{bundle.CreateAlunoLabel_nome}" for="nome" />
                            <p:inputText id="nome" value="#{alunoController.selected.nome}" label="#{bundle.CreateAlunoTitle_nome}" required="true" >
                                <p:ajax update="escrevanome" event="blur" />
                            </p:inputText>                            
                            <h:outputText value="" />
                            <p:message for="nome" id="escrevanome" />

                            <p:outputLabel value="#{bundle.CreateAlunoLabel_ra}" for="ra" />
                            <p:inputText id="ra" value="#{alunoController.selected.ra}" title="#{bundle.CreateAlunoTitle_ra}" />                            
                            <h:outputText value="" />
                            <p:message for="ra" />


                            <p:outputLabel for="cpf" value="#{bundle.CreateAlunoLabel_cpf}" />
                            <p:inputMask id="cpf" value="#{alunoController.selected.cpf}" mask="999.999.999-99">
                            </p:inputMask>

                            <p:outputLabel value="#{bundle.CreateAlunoLabel_rg}" for="rg" />
                            <p:inputText id="rg" value="#{alunoController.selected.rg}" title="#{bundle.CreateAlunoTitle_rg}" required="true">
                                <p:ajax update="escrevarg" event="blur" />
                            </p:inputText>                            
                            <h:outputText value="" />
                            <p:message for="rg" id="escrevarg" />

                            <p:outputLabel value="#{bundle.CreateAlunoLabel_orgaoExpeditor}" for="orgaoExpeditor" />
                            <p:inputText id="orgaoExpeditor" value="#{alunoController.selected.orgaoExpeditor}" title="#{bundle.CreateAlunoTitle_externo}" required="true">
                                <p:ajax update="escrevaorgao" event="blur" />
                            </p:inputText>                            
                            <h:outputText value="" />
                            <p:message for="orgaoExpeditor" id="escrevaorgao" />

                            <p:outputLabel value="#{bundle.CreateAlunoLabel_email}" for="email" />
                            <p:inputText id="email" value="#{alunoController.selected.email}" title="#{bundle.CreateAlunoTitle_email}" required="true" requiredMessage="Qualquer">
                                <p:ajax update="escrevaemail" event="blur" />
                            </p:inputText>                            
                            <h:outputText value="" />
                            <p:message for="email" id="escrevaemail"/>

                            <p:outputLabel value="#{bundle.CreateAlunoLabel_externo}" for="externo" />
                            <p:selectOneRadio id="externo" value="#{alunoController.selected.externo}" required="true">
                                <f:selectItem itemLabel="Sim" itemValue="true" />
                                <f:selectItem itemLabel="Nao" itemValue="false" />
                                <p:ajax update="escrevaexterno" event="blur" />
                            </p:selectOneRadio>
                            <p:message for="externo" id="escrevaexterno" />
                            <h:outputText value="" />

                            <p:outputLabel value="#{bundle.CreateAlunoLabel_curso}" for="curso" />
                            <p:selectOneRadio value="#{alunoController.selected.curso}" id="curso" required="true">
                                <f:selectItem itemLabel="Análise de Sistemas" itemValue="Análise de Sistemas" />
                                <f:selectItem itemLabel="Ciência da Computação" itemValue="Ciência da Computação" />
                                <f:selectItem itemLabel="Outro" itemValue="Outro" />
                            </p:selectOneRadio>
                        </p:panelGrid>
                    </p:fieldset>   
                    <br/>
                    <h:outputText escape="false" value="#{bundle.ListAlunoEmpty}" rendered="#{eventoController.items.rowCount == 0}"/>

                    <h:panelGroup rendered="#{eventoController.items.rowCount > 0}">


                        <h:commandLink action="#{eventoController.previous}" value="#{bundle.Previous} #{eventoController.pagination.pageSize}" rendered="#{eventoController.pagination.hasPreviousPage}"/>
                        <h:commandLink action="#{eventoController.next}" value="#{bundle.Next} #{eventoController.pagination.pageSize}" rendered="#{eventoController.pagination.hasNextPage}"/>
                        <h:commandLink action="#{eventoController.previous}" value="#{bundle.Previous} #{eventoController.pagination.pageSize}" rendered="#{eventoController.pagination.hasPreviousPage}"/>
                        <h:commandLink action="#{eventoController.next}" value="#{bundle.Next} #{eventoController.pagination.pageSize}" rendered="#{eventoController.pagination.hasNextPage}"/>
                        <p:dataTable id="tabela" value="#{eventoController.eventos}" var="item" 
                                     emptyMessage="Nenhum registro incluido." paginator="true" rows="10"
                                     selection="#{alunoController.eventos}"
                                     rowKey="#{item.idevento}">
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="Tipo">
                                <p:outputLabel value="#{item.tipo}"/>
                            </p:column>         
                            <p:column headerText="Curso" filterBy="#{item.nome}" footerText="contains" filterMatchMode="contains">
                                <p:outputLabel value="#{item.nome}"/>
                            </p:column>                                               
                            <p:column headerText="Sala">
                                <p:outputLabel value="#{item.idlocal.sala}"/>
                            </p:column>
                            <p:column headerText="Total de Vagas">
                                <p:outputLabel value="#{item.vagasTotais}"/>
                            </p:column>                            

                        </p:dataTable>
                    </h:panelGroup>
                    <br/>

                    <p:commandButton  ajax="false" action="#{alunoController.create}" value="#{bundle.CreateAlunoSaveLink}" image="ui-icon-disk"/>        

                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
