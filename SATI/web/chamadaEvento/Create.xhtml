<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateChamadaEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateChamadaEventoLabel_idchamada}" for="idchamada" />
                    <h:inputText id="idchamada" value="#{chamadaEventoController.selected.idchamada}" title="#{bundle.CreateChamadaEventoTitle_idchamada}" required="true" requiredMessage="#{bundle.CreateChamadaEventoRequiredMessage_idchamada}"/>
                    <h:outputLabel value="#{bundle.CreateChamadaEventoLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{chamadaEventoController.selected.hora}" title="#{bundle.CreateChamadaEventoTitle_hora}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateChamadaEventoLabel_situacao}" for="situacao" />
                    <h:inputText id="situacao" value="#{chamadaEventoController.selected.situacao}" title="#{bundle.CreateChamadaEventoTitle_situacao}" />
                    <h:outputLabel value="#{bundle.CreateChamadaEventoLabel_idaluno}" for="idaluno" />
                    <h:selectOneMenu id="idaluno" value="#{chamadaEventoController.selected.idaluno}" title="#{bundle.CreateChamadaEventoTitle_idaluno}" required="true" requiredMessage="#{bundle.CreateChamadaEventoRequiredMessage_idaluno}">
                        <f:selectItems value="#{alunoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateChamadaEventoLabel_iddataEvento}" for="iddataEvento" />
                    <h:selectOneMenu id="iddataEvento" value="#{chamadaEventoController.selected.iddataEvento}" title="#{bundle.CreateChamadaEventoTitle_iddataEvento}" required="true" requiredMessage="#{bundle.CreateChamadaEventoRequiredMessage_iddataEvento}">
                        <f:selectItems value="#{dataEventoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{chamadaEventoController.create}" value="#{bundle.CreateChamadaEventoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{chamadaEventoController.prepareList}" value="#{bundle.CreateChamadaEventoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateChamadaEventoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
