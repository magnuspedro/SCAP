<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewChamadaEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewChamadaEventoLabel_idchamada}"/>
                    <h:outputText value="#{chamadaEventoController.selected.idchamada}" title="#{bundle.ViewChamadaEventoTitle_idchamada}"/>
                    <h:outputText value="#{bundle.ViewChamadaEventoLabel_hora}"/>

                    <h:outputText value="#{bundle.ViewChamadaEventoLabel_situacao}"/>
                    <h:outputText value="#{chamadaEventoController.selected.situacao}" title="#{bundle.ViewChamadaEventoTitle_situacao}"/>
                    <h:outputText value="#{bundle.ViewChamadaEventoLabel_idaluno}"/>
                    <h:outputText value="#{chamadaEventoController.selected.idaluno}" title="#{bundle.ViewChamadaEventoTitle_idaluno}"/>
                    <h:outputText value="#{bundle.ViewChamadaEventoLabel_iddataEvento}"/>
                    <h:outputText value="#{chamadaEventoController.selected.iddataEvento}" title="#{bundle.ViewChamadaEventoTitle_iddataEvento}"/>

                <br />
                <h:commandLink action="#{chamadaEventoController.destroyAndView}" value="#{bundle.ViewChamadaEventoDestroyLink}"/>

                <br />

                <br />
                <h:commandLink action="#{chamadaEventoController.prepareCreate}" value="#{bundle.ViewChamadaEventoCreateLink}" />
                <br />
                <h:commandLink action="#{chamadaEventoController.prepareList}" value="#{bundle.ViewChamadaEventoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewChamadaEventoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
